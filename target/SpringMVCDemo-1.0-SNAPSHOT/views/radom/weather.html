<script>
    WeatherData={}
    WeatherUtil={
        init:function () {
            $('#query-weather-btn').on('click',function () {
                WeatherUtil.sendFunc()
            })
        },
        sendFunc:function () {
            $.ajax({
                type:'GET',
                url:'admin/weather/query',
                data:{'areaId':'101010100'},
                success:function (json) {
                    alert(json['air']['101010100']['2001006']['003']);
                },
                error:function(){
                    $('.weather-content').append('<div>请求失败</div>')
                }
            })
        }
    }
    $(function(){
        WeatherUtil.init();
    })
</script>
